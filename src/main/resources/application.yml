spring:
# H2 Setting Info
h2:
  console:
    enabled: true
    path: /h2-console

# Database Setting Info
datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:tcp://localhost/~/test
  username: sa
  password:

# JPA Setting Info
jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      format_sql: true